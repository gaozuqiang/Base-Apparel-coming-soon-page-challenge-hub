<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <header><div class="logo"><img src="./images/logo.svg" alt="logo"></div></header>
      <div class="left">
          <div class="info">
          <h1><span> We're</span> coming soon</h1>

          <p class="article">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <form action="#"  id="form">
            <input name="email" id="email" type="email" placeholder="Email Address">
            <img src="images/icon-error.svg" class="error-icon">
            <button type="submit">
              <img src="images/icon-arrow.svg">
            </button>
            <p class="error-text">Please, provide a valid email</p>
          </form>
        </div>
      </div>
      <div class=right>
      </div>
    </div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
